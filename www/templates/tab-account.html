<ion-view view-title="Play Game" hide-tabs='true' hide-nav-bar='true' class="play-round game-pane">
  <ion-content class="padding" scroll="false">
    <div class="row">
      <div class="col">
        <i class="ion-ios-timer-outline"></i>
      </div>
      <div class="col text-right">
        <h1>7658</h1>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <canvas id="canvas" resize draw></canvas>
      </div>
    </div>
    <div class="row text-center">
      <div class="col">
        <button id="game-over" class="button button-balanced" ui-sref="tab.dash">
          GAME OVER 
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
